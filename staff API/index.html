<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/vendor/DataTables/datatables.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Staff
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">staffId</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">staffName</label>
              <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
            </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">email</label>
              <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
            </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">contactNumber</label>
              <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp">
            </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">address</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="add">Add Staff</button>
            </div>
          </div>
        </div>
      </div>


    <table id="staff" class="table primary">
        <thead>
            <tr>
                <th>staffId</th>
                <th>staffName</th>
                <th>email</th>
                <th>contactNumber</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    





    <script src="./assets/vendor/jquery-3.6.0.min.js"></script>
    <script src="./assets/vendor/DataTables/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
